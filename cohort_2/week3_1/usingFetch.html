<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">

    </div>
    <script>
       function getAnimalData(){
        
        fetch("https://fakerapi.it/api/v1/persons")
        .then(function(response){
            response.json()
            .then(function(finalData){
                console.log(finalData);
                document.getElementById("root").innerHTML = JSON.stringify(finalData.data);
            })
            
        })       
       }
    </script>
    <button onclick="getAnimalData()" >Get Animal Button</button>
</body>
</html>
